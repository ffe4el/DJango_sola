<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block header1 %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    {# 구글폰트들.. 주아, 송명체가 메인 #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    {#제일 메인 css#}
    <link rel="stylesheet" href="{% static 'single_pages/bootstrap/styles.css' %}">

    <style>
        .profile-user-img {
            width: 350px;
            height: 350px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile-user-img-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #chooseFile {
            visibility: hidden;
        }

        .fileContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fileInput {
            display: flex;
            align-items: center;
            border-bottom: solid 2px black;
            width: 60%;
            height: 30px;
        }

        #fileName {
            margin-left: 5px;
        }

        div {
            font-family: 'Song Myung', sans-serif;
        }

        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Song Myung', sans-serif;
        }

        #sidebar {
            font-family: 'Jua', sans-serif;
        }

        #sidebar-title {
            font-family: 'Jua', sans-serif;
        }
    </style>
    {#네비바#}
</head>
<body id="page-top" style="margin: 0px;">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">Joen Company</a>
        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
    </div>
</nav>

{#포트폴리오 생성, 추가, 삭제, 리스트일때 Main 자리#}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column" id="main_area">
        <h1 class="masthead-heading text-uppercase mb-0">
            {% block header %}
            {% endblock %}
        </h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        {% block main_area %}
        {% endblock %}
    </div>
</header>
</body>
</html>
