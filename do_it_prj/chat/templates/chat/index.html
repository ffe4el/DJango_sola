<body>
<div class="container-fluid px-lg-5" style="margin-top: 120px">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
<h1 class="text-center">What chat room would you like to enter?</h1><br>
{#<input id="room-name-input" type="text" size="100"><br>#}
{#<input id="room-name-submit" type="button" value="Enter">#}
<div class="input-group mt-5">
    <input id="room-name-input" type="text" class="form-control input-sm chat_input"
           placeholder="Chat room name" size="100"/>
    <span class="input-group-btn">
    <input class="btn btn-primary btn-sm" id="room-name-submit" type="button" value="Enter!">
    </span>
</div>
</div>
</div>
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
</body>
</html>
