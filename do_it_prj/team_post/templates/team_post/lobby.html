<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Heroic Features - Start Bootstrap Template</title>
    <!-- Favicon-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'team_post/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'team_post/css/style_lobby.css' %}" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../static/team_post/js/bootstrap.bundle.js"></script>
    <script src="../../static/team_post/js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        div {
            font-family: 'Jua', sans-serif;
        }

        title {
            font-family: 'Jua', sans-serif;
        }

        ::-webkit-scrollbar {
            display: none;
        }

    </style>
</head>
<body>
<header class="py-5">

    <div class="container px-lg-5" >
    <a href="/"><img src="{% static 'homepage/bootstrap/images/joentree.png' %}" . width="200" , height="110"></a>
        <div class="row" style="height: 300px;">
            <div class="col-6" >
                <div class="p-4 p-lg-5  rounded-3 text-center" style="background-color: #99C3E8;">

                    <h2 class="fw-bold">방 입장</h2>
                    <h5>현재 방 목록</h5>
                    <div class="m-2 m-lg-3" style="overflow:scroll; height: 150px;">
                        <table id="file_list">
                            <tr>
                                <th></th>
                            </tr>
                            {% for room in rooms %}
                                <tr>
                                    <td><h5>{{ room.roomname }}</h5></td>
                                    <td><a href="{{ room.get_absolute_url }}" class="btn btn-outline-dark border-2"
                                           role="button" style="color: #16537E;">입장</a></td>
                                </tr>
                            {% endfor %}
                        </table>

                    </div>
                    <div class="mt-2 m-lg-3 ">
                        <h2 class="fw-bold">새 방 생성</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group d-flex mt-5">
                                <input type="text" class="form-control" placeholder="방 이름"
                                       name="room_name" size="100"/>
                                <input class="btn btn-primary btn-sm" onclick="alert('생성완료!')" type="submit"
                                       value="Enter!">
                            </div>
                        </form>

                        <div id="new_room">{{ talk.room_name }}</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-4 p-lg-5  rounded-3 text-center" style="background-color: #99C3E8; height: 487px;">
                    <div class="m-4 m-lg-5">
                        <h2 class="fw-bold">안녕하세요, {{ user.username }} 님</h2>
                       <p class="fs-4">-참여 중인 방-</p>
                    <div style="overflow:scroll; height: 150px;">
                        {% for z in room_list %}
                            <a href="/team_post/{{ z }}" style="color: #16537E;"><h3>{{ z }}</h3></a>
                        {% endfor %}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
